<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon-game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h2>Simon Game</h2>
    <h3>press any key to start</h3>
    <div class="btn-container">
        <div class="line1">
             <div class="btn violet" type="button" id="violet">1</div>
             <div class="btn brown" type="button" id="brown">2</div>
        </div>
        <div class="line2">
                <div class="btn pink"  type="button" id="pink">3</div>
                <div class="btn yellow" type="button" id="yellow">4</div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
